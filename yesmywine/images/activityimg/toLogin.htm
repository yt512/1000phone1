<script type="text/javascript">

function qqLogin(){
	 var A=window.open("oauth/index.php","TencentLogin", 
			   "width=450,height=320,menubar=0,scrollbars=1, resizable=1,status=1,titlebar=0,toolbar=0,location=1");
}

(function(){
	var isIframe = window.parent !== window;
	var _window = window.parent === window ? window : window.parent;
	var isPop = $('.hd-pagetype').val()=='pop';
	
	if (window.parent !== window) {
		//iframe下，忘记密码打开新窗口
		$('#forget-password').attr('target', '_blank');
	}
	
	//跳转地址
	
	$(document).ready(function() {
		
		var customRedirectUrl = isIframe ? encodeURIComponent(document.referrer) : encodeURIComponent('http://www.yesmywine.com/portal/loginSucc.jspa');
		
		if (isPop) {
			$('a.btn-login-cr').attr('target', '_blank');
		}
		
		
		
		//hack qq login to do something before qq login pop
		try{
			function proxyFn(){
				 if(_window.YM && _window.YM.util && _window.YM.util.dialog){
					 _window.YM.util.dialog.close();
				 }
				_window.beforeFn.call(this);
			}
			
			_window.beforeFn = QC.Login._check;
			QC.Login._check = proxyFn;
			
			
			// hack qq end
		}catch(e){}
		
		//新浪微博登录事件绑定
		$('#weiboLoginBtn').bind('click', function(){
			_window.location.href = '/portal/toWeiboLogin.jspa?customRedirectUrl=' + customRedirectUrl;
			return false;
		});
		
		//支付宝登录事件绑定
		$('.btn-login-alipay').bind('click', function(){
			_window.location.href = '/portal/toAlipayLogin.jspa?to=' + customRedirectUrl;
			return false;
		});
		
		//qq登录
		$("#btn-login-qq").bind('click', function(){
			if(customRedirectUrl == encodeURIComponent('http://www.yesmywine.com/portal/loginSucc.jspa')){
				customRedirectUrl = $(".hd-to").val();
			}
			if(customRedirectUrl.indexOf("jsessionid") != -1){
				customRedirectUrl = "";
			}
			_window.location.href =  '/portal/toQQLogin.jspa?customRedirectUrl=' + customRedirectUrl;
			return false;
		});
	});
})();

</script>
