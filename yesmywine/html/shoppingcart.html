<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>购物车</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/shoppingcart.css" />
	<script type="text/javascript" src="../js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="../js/shoppingcart.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript" src="../js/jquery.cookie.js"></script>
</head>
<body>
	<!--
    	作者：yutong512@sina.com
    	时间：2016-06-07
    	描述：header
    -->
    <div id="header"></div>
    <!--
    	作者：yutong512@sina.com
    	时间：2016-06-07
    	描述：logincenter
    -->
    <div class="logocenter">
    	<img src="../images/shoppingcartimg/logo.jpg" />
    </div>
    <div class="buybg">
    	<div class="buycar">
    		<div class="sendmethod">
    			<input type="radio" />由也买酒配送
    		</div>
    		<div class="allmenu">
    			<div class="allchoose"><input type="checkbox"/>全选</div>
    			<div class="goodname">商品名称</div>
    			<div class="oneprice">单价</div>
    			<div class="counts">数量</div>
    			<div class="onesum">小计</div>
    		</div>
    		<div class="goodcon">
    			
    		</div>
    		<div class="alldel">
    			<input type="checkbox" />全选
    			<span>删除</span>
    		</div>
    	</div>
    	<div class="sumprice">
    		<div class="sump">商品总价:<span>￥0.0</span></div>
    		<div class="sumcont">商品件数:<span>0</span></div>
    	</div>
    </div>
    
    <!--
    	作者：yutong512@sina.com
    	时间：2016-06-07
    	描述：footer
    -->
    <div id="footer"></div>
